<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thyroid Cascader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div>
        <h1 class="app-title">Thyroid Cascader</h1>
        <p class="app-subtitle">
          Decision trees for patients with suspected thyroid abnormality.
        </p>
      </div>
      <div class="app-meta">
        <span class="app-badge">ClinicalToolsDEV</span>
      </div>
    </header>

    <main class="app-main app-main--single">
      <section class="card card-screen">
        <div id="screen-container" class="screen-container">
          <!-- Home / cascade screens are rendered here by script.js -->
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <p class="disclaimer">
        This tool is for educational and decision-support purposes only. It does
        not replace clinical judgment, institutional guidelines, or specialist
        consultation.
      </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
